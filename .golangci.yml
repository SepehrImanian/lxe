linters-settings:
  wsl:
    # Allow declarations (var) to be cuddled.
    allow-cuddle-declarations: true

linters:
  enable-all: true
  disable:
    - lll
    - gochecknoglobals
    - gochecknoinits
    - godox
    - funlen

exclude-rules:
  # Exclude some linters from running on tests files.
  - path: _test\.go
    linters:
      - gocyclo
      - dupl
      - gosec
